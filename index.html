          <li class="tipos-item">
            <button class="btn btn-item psychic" id="psychic">Psychic</button>
          </li>
          <li class="tipos-item">
            <button class="btn btn-item rock" id="rock">Rock</button>
          </li>
          <li class="tipos-item">
            <button class="btn btn-item dark" id="dark">Dark</button>
          </li>
          <li class="tipos-item">
            <button class="btn btn-item ground" id="ground">Ground</button>
          </li>
          <li class="tipos-item">
            <button class="btn btn-item poison" id="poison">Poison</button>
          </li>
          <li class="tipos-item">
            <button class="btn btn-item flying" id="flying">Flying</button>
          </li>
        </ul>
        <div class="buscador">
          <h2>Busca tu pokemon</h2>
          <input type="text" id="pokemon-input" placeholder="Charmander" />
        </div>
